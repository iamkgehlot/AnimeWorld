<div class="episodesContainer">

    <!-- <--------------- api error content-------------->
    <div *ngIf="errortop">
        <h1>404 Not Found</h1>
    </div>

    <app-loading-spinner class="both" *ngIf="loader2"></app-loading-spinner>

    <!-- <--------------- Main content-------------->
    <div class="both" *ngIf="dataload">
        <div class="left" ><img width="225" height="320" alt="anime"class="imgss" [src]="datar.data.images.jpg.image_url"></div>
        <div class="left" >
            <ul class="list-group list-group-flush" style="text-align:left;" *ngIf="dataload">
                <li rel="preconnect" class="list-group-item" *ngIf="datar.data.title "><a class="title">Title:</a> <a
                        class="name">{{datar.data.title}}</a>
                </li>
                <li rel="preconnect" class="list-group-item" *ngIf="datar.data.score"><a class="title">Score:</a> <a
                        class="name">{{datar.data.score}}</a></li>
                <li rel="preconnect" class="list-group-item" *ngIf="datar.data.year"><a class="title">Year of Release:</a> <a
                        class="name">{{datar.data.year}}</a></li>
                <li rel="preconnect" class="list-group-item" *ngIf="datar.data.synopsis">
                    <a class=" title">Synopsis:</a> <a class="name">{{datar.data.synopsis}}</a>
                </li>
                <li rel="preconnect" class="list-group-item" *ngIf="!datar.data.title"><a class="title">Title:</a> <a class="not">Not
                        Available</a>
                </li>
                <li rel="preconnect" class="list-group-item" *ngIf="!datar.data.score"><a class="title">Score:</a> <a class="not">Not
                        Available</a>
                </li>
                <li  rel="preconnect" class="list-group-item" *ngIf="!datar.data.year"><a class="title">Year of Release:</a> <a
                        class="not">Not
                        Available</a></li>
                <li rel="preconnect" class="list-group-item" *ngIf="!datar.data.synopsis">
                    <a class="title">Synopsis:</a> <a class="not">Not Available</a>
                </li>
            </ul>
            <div class="btn">
                <button  class="mybtn" (click)="redirect(datar.data.mal_id)">View More Info</button>
                <a style="font-size: 20px;  float: left;text-align: left;"> <br> <br></a>
            </div>
        </div>
  
    </div>
