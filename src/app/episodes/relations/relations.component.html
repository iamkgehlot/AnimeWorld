<app-loading-spinner *ngIf="loadspinner"></app-loading-spinner>

<div *ngIf="notfound">
    <h1 *ngIf="notfound" style="padding: 30px;">No Related Content found</h1>
</div>
<div *ngIf="loadcomponet" class="relationscontainer">
    <!-- <--------------- loop 1 for getting relation heading-------------->
    <div class="overflowcheck" *ngFor="let rl of relations.data " style="color:white">
        <table class="table table-borderless" style="color:white;">
            <thead>
                <tr>
                    <th scope="col " style="color:#1c87c9">{{rl.relation}}</th>
                </tr>
                <hr>
            </thead>

            <tbody style="text-align: left; text-decoration: none;  ">
                <tr>
                    <!-- <--------------- loop 2 for getting anime name according to relation-------------->
                    <th class="thh" scope="row" *ngFor="let en of rl.entry">
                        <div>
                            <div>
                                <div *ngIf="en.type!='manga'" (click)="sendtoepisode(en.mal_id)">
                                    {{en.name}}
                                </div>
                                <div *ngIf="en.type==='manga'">{{en.name}}</div>
                                <br>
                                <a style="font-size:12px ;color:rgb(112, 112, 120)">Type : {{en.type}}</a>
                            </div>
                        </div>
                    </th>
                </tr>
            </tbody>
        </table>

    </div>
</div>
