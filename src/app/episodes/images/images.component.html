<app-loading-spinner *ngIf="loadspin"></app-loading-spinner>

<!-- <--------------- #No content-------------->
<div *ngIf="loadnotfound" style="padding:30px">
  <h1>No Images Found</h1>
</div>
<!-- <--------------- Images content-------------->
<div class="row " id="row" *ngIf="loadcomponent">
  <div class=" col" id="col" *ngFor="let sr of images.data; let i = index">
    <div id="Banners-container">
      <!-- (click)="" > -->
      <div class="Image-Name">
        <img [src]="sr.jpg.image_url" alt="Fate stye night" style="height: 312px;">
        <div class="show-name">
          <div class="btn">
            <button class="mybtn"
              (click)="todownload(sr.jpg.large_image_url,sr.jpg.large_image_url.substring(((sr.jpg.large_image_url).length - 10)))">DownLoad
              Image</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
